services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: socioconstructor_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: ferreteria
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Database/scheme.sql:/docker-entrypoint-initdb.d/scheme.sql
    networks:
      - socioconstructor_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      timeout: 20s
      retries: 10

  # Laravel Backend
  backend:
    image: php:8.2-cli
    container_name: socioconstructor_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./proyectoSoftware:/var/www
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ferreteria
      DB_USERNAME: root
      DB_PASSWORD: root123456
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - socioconstructor_network
    command: >
      bash -c "
      apt-get update && apt-get install -y git curl libpng-dev libonig-dev libxml2-dev zip unzip libzip-dev &&
      docker-php-ext-install pdo_mysql mbstring exif pcntl bcmath gd zip &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
      composer install --no-interaction --prefer-dist --optimize-autoloader &&
      php artisan config:clear &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  # Angular Frontend
  frontend:
    image: node:20-alpine
    container_name: socioconstructor_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./Frontend/SocioConstructor:/app
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    networks:
      - socioconstructor_network
    command: >
      sh -c "
      npm install &&
      npm start -- --host 0.0.0.0 --poll 2000
      "

networks:
  socioconstructor_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
