version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: socioconstructor_mysql
    restart: unless-stopped
    env_file:
      - ./proyectoSoftware/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123456}
      MYSQL_DATABASE: ${DB_DATABASE:-ferreteria}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Database/scheme.sql:/docker-entrypoint-initdb.d/scheme.sql
    networks:
      - socioconstructor_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root123456}"]
      timeout: 20s
      retries: 10

  # Laravel Backend (Optimizado para Windows con hot-reload)
  backend:
    build:
      context: ./proyectoSoftware
      dockerfile: Dockerfile
    container_name: socioconstructor_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./proyectoSoftware:/var/www:cached
    ports:
      - "8000:8000"
    env_file:
      - ./proyectoSoftware/.env
    environment:
      DB_HOST: mysql
      COMPOSER_MEMORY_LIMIT: -1
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - socioconstructor_network
    entrypoint: ["/bin/bash", "/var/www/docker-entrypoint.sh"]

  # Angular Frontend (Optimizado para Windows con hot-reload)
  frontend:
    image: node:20-alpine
    container_name: socioconstructor_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./Frontend/SocioConstructor:/app:cached
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend
    networks:
      - socioconstructor_network
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]

networks:
  socioconstructor_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
